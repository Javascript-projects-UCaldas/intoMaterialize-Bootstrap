    <div class="container">
        <div class="row">
            <form class="col m12">
                <div class="row">
                    <div class="col m12 center">
                        <img src="resources/images/yuna.jpg" alt="Woman" class="circle responsive-img img-thumbail">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m3">
                        <input id="firstName" type="text" class="validate" required>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-field col m3">
                        <input id="secondName" type="text" class="validate">
                        <label for="secondName">Second Name</label>
                    </div>
                    <div class="input-field col m3">
                        <input id="first_last_name" type="text" class="validate" required>
                        <label for="first_last_name">First Last Name</label>
                    </div>
                    <div class="input-field col m3">
                        <input id="second_last_name" type="text" class="validate">
                        <label for="second_last_name">Second Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col m5">
                        <select class="validate">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Cityzen Document</option>
                            <option value="2">Passport</option>
                            <option value="3">Foreign Document</option>
                            <option value="4">Illegal</option>
                        </select>
                        <label>Document Type</label>
                    </div>
                    <div class="input-field col m3">
                        <input id="identificationNumber" type="text" class="validate" required>
                        <label for="identificationNumber">Number</label>
                    </div>
                    <div class="input-field col m4">
                        <select class="validate">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">F</option>
                            <option value="2">M</option>
                        </select>
                        <label>Genre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col m3">
                        <label for="birthDate">Number</label>
                        <input type="text" onchange="showAge(this)" id="birthDate" class="datepicker" />
                    </div>
                    <div class="col m2">
                        <h4 id="lblAge"></h4>
                    </div>
                </div>
            </form>
        </div>
    </div>

                        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
